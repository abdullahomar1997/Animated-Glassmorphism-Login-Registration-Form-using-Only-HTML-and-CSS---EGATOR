<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://use.fontawesome.com/a0b55e7166.js"></script>
    <title>Sign In & Sign Up</title>
  </head>

  <body>
    <div class="container">
      <input type="checkbox" id="toggle" />
      <div class="sign-in">
        <h1>Sign In</h1>
        <form>
          <div class="social-icons">
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p>Or use your own info</p>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <small>Forgot Password</small>
          <input type="submit" value="Login" />
          <small>
            Dont have an account ? <label for="toggle">Sign Up</label>
          </small>
        </form>
      </div>

      <div class="sign-up">
        <h1>Create an Account</h1>
        <form>
          <div class="social-icons">
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p>Or enter your details</p>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <small>Forgot Password</small>
          <input type="submit" value="Create Account" />
          <small>
            Already have an Account ? <label for="toggle">Sign In</label>
          </small>
        </form>
      </div>
    </div>
  </body>
</html>
